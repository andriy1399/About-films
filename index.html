<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Films</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <section class="search">
            <div class="container search__container">
                <form action="" class="search__form">
                    <div class="input-wrapper">
                        <input type="text" name="search_movie" id="search_movie" class="search__input" placeholder="Write movie name">
                        <label for="search_movie" class="search__close-wrapper"><img src="img/svg/close.svg" alt="" class="search__close"></label>
                    </div>
                    <div class="input-wrapper">
                        <input type="button" value="search" class="search__btn btn">
                    </div>
                </form>
            </div>
        </section>
        <section class="result">
            <div class="container result__container">
                <div class="result__content" onclick="">
                   
                </div>
            </div>
        </section>

        <section class="modal">
            <div class="modal__window">
                <div class="modal__all-inf">
                    <div class="modal__img-wrapper">
                        <img src="" alt="" class="modal__img">
                    </div>
                    <div class="modal__information-wrapper "></div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/items.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
